<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c6ffdd, #fbd786, #f7797d);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 3em;
      color: red;
      text-decoration: none;
      margin-bottom: 5px;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .navbar a {
      color: gray;
      text-decoration: none;
      font-size: 1em;
      padding: 5px 10px;
    }

    .navbar a:hover {
      color: black;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
      margin: auto;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="file"] {
      margin-bottom: 15px;
      border: none;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 12px;
      border: 4px solid #ccc;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    #result {
      font-size: 26px;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .hidden {
      display: none;
    }

    .normal {
      color: #2ecc71;
      background-color: #e9f9ef;
    }

    .pneumonia {
      color: #e74c3c;
      background-color: #fdecea;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    :root {
  --bg: #f4f4f4;
  --text: #333;
  --container-bg: #fff;
}

body {
  background-color: var(--bg);
  color: var(--text);
  transition: background-color 0.3s ease, color 0.3s ease;
}

.container {
  background-color: var(--container-bg);
}

body.dark-mode {
  --bg: #121212;
  --text: #f4f4f4;
  --container-bg: #1e1e1e;
}

.theme-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 22px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  border-radius: 34px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: 0.4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 4px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
}

input:checked + .slider {
  background-color: #2196f3;
}

input:checked + .slider:before {
  transform: translateX(18px);
}
#scrollToTop {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: #ff4d4d;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 50%;
  font-size: 18px;
  display: none;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  transition: background 0.3s ease;
}
#scrollToTop:hover {
  background: #e60000;
}

  --bg-color: #f0f0f0;
  --text-color: #1a1a1a;
  --header-bg: #ffffff;
  --nav-bg: #ffffff;
  --nav-link: #333;
  --nav-link-hover: #007bff;
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.4s, color 0.4s;
}

header {
  background-color: var(--header-bg);
}

nav {
  background-color: var(--nav-bg);
}

nav a {
  color: var(--nav-link);
  transition: color 0.3s;
}

nav a:hover {
  color: var(--nav-link-hover);
}

/* Dark Mode Overrides */
body.dark-mode {
  --bg-color: #121212;
  --text-color: #f0f0f0;
  --header-bg: #1e1e1e;
  --nav-bg: #1e1e1e;
  --nav-link: #f0f0f0;
  --nav-link-hover: #00bcd4;
}

/* Toggle switch styling */
.theme-toggle {
  position: absolute;
  top: 10px;
  right: 20px;
  z-index: 1000;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #2196f3;
}

input:checked + .slider:before {
  transform: translateX(24px);
}
body {
  opacity: 0;
}
body.fade-in {
  opacity: 1;
  transition: opacity 0.8s ease;
}

</head>

<body>
  <header>
    <a class="logo">MediGo</a>
    <nav class="navbar">
      <a href="http://localhost/grocerystore/grocery%20store/home.php">Home</a>
      <a href="http://localhost/grocerystore/grocery%20store/shop.php">Medicines & Supplements</a>
      <a href="http://localhost/grocerystore/grocery%20store/orders.php">Orders</a>
      <a href="http://localhost/grocerystore/grocery%20store/about.php">About us</a>
      <a href="http://localhost/grocerystore/grocery%20store/contact.php">Contact</a>
      <a href="http://127.0.0.1:5000/">OCR</a>
    </nav>
  </header>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="toggle-theme">
      <span class="slider"></span>
    </label>
  </div>
  
  
  <div class="container">
    <h2>Chest X-ray Pneumonia Detector</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="file" accept="image/*" required />
      <br /><br />
      <button type="submit">ðŸš€ Predict</button>
    </form>

    <div id="loader" class="spinner hidden"></div>

    <img id="preview" class="hidden" />
    <p id="result" class="hidden"></p>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return;

      // Show preview
      preview.src = URL.createObjectURL(file);
      preview.classList.remove('hidden');

      // Reset and show loader
      result.className = 'hidden';
      loader.classList.remove('hidden');

      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('/predict', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      result.textContent = data.prediction;
      result.className = 'hidden';
      result.classList.remove('hidden');
      result.classList.add(data.prediction === 'Pneumonia' ? 'pneumonia' : 'normal');

      // Hide loader
      loader.classList.add('hidden');
    });
  </script>
<script>
  const toggle = document.getElementById('toggle-theme');

  // Apply dark mode if previously set
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-mode');
    toggle.checked = true;
  }

  toggle.addEventListener('change', () => {
    document.body.classList.toggle('dark-mode');

    // Save preference
    if (document.body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });
  window.addEventListener('load', () => {
  document.body.classList.add('fade-in');
});

</script>

  
</body>
